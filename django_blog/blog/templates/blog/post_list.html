<!-- blog/templates/blog/post_list.html -->
<h1>Blog Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
            <p>{{ post.content|truncatewords:20 }}</p>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'post_create' %}">Create a New Post</a>
